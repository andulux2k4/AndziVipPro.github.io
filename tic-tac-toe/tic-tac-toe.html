<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
</head>
<body>
    <div class="Container">
        <div class="Tic-Box-Rows">
            <button class="Tic-Box-1" onclick="PlayGame(GameChoice, 1)"></button>
            <button class="Tic-Box-2" onclick="PlayGame(GameChoice, 2)"></button>
            <button class="Tic-Box-3" onclick="PlayGame(GameChoice, 3)"></button>
          </div>
          <div class="Tic-Box-Rows">
            <button class="Tic-Box-4" onclick="PlayGame(GameChoice, 4)"></button>
            <button class="Tic-Box-5" onclick="PlayGame(GameChoice, 5)"></button>
            <button class="Tic-Box-6" onclick="PlayGame(GameChoice, 6)"></button>
          </div>
          <div class="Tic-Box-Rows">
            <button class="Tic-Box-7" onclick="PlayGame(GameChoice, 7)"></button>
            <button class="Tic-Box-8" onclick="PlayGame(GameChoice, 8)"></button>
            <button class="Tic-Box-9" onclick="PlayGame(GameChoice, 9)"></button>
        </div>

        <div class="function-buttons">
            <button class="func-button-rest">Rest Game</button>
            <button class="func-button-1">⭕</button>
            <button class="func-button-2">❌</button>
        </div>

        <div class="optional-playstyle">
                <button class="Single-play-button">Single Player Mode</button>

                <button class="MultiPlayer-button">MultiPlayer Mode</button>
        </div>
    </div>

    
</body>
<script src="tic-tac-toe.js"></script>
</html>
